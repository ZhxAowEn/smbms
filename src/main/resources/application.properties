#端口号
server.port=8080
#关闭缓存
spring.thymeleaf.cache=false
#日志打印
logging.level.org.springframework.web=ERROR
logging.level.com.zhxw.smbms=debug
logging.level.mapper=debug
logging.file=spring.log
############################数据库连接信息设置###########################
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/smbms?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 指定连接池中最大的活跃连接数.
spring.datasource.max-active=20
# 指定连接池最大的空闲连接数量.
spring.datasource.max-idle=8
# 指定必须保持连接的最小值
spring.datasource.min-idle=8
# 指定启动连接池时，初始建立的连接数量
spring.datasource.initial-size=10
############################数据库连接信息设置###########################
############################################## mybatis 配置文件 ########
##给实体类起别名
mybatis.type-aliases-package=com.zhxw.smbms.pojo
##引入mapper映射文件
mybatis.mapper-locations=classpath:mapper/*.xml

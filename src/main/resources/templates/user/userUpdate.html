<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::html"></div>
<script type="text/javascript">
    $(function () {
        $("#save").click(function () {
            alert("修改成功！");
            $("#userForm").submit();
        });

        $("#back").click(function () {
            window.history.go(-1);
        });
    })
</script>
<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>用户管理页面 >> 用户修改页面</span>
    </div>
    <div class="providerAdd">
        <form id="userForm" name="userForm" method="post" th:action="@{/user/UserUpdate}">
            <input type="hidden" name="method" value="modifyexe">
            <input type="hidden" name="uid" value="13"/>
            <div>
                <label for="userName">用户名称：</label>
                <input type="text" name="userName" id="userName" th:value="${user.username}">
                <font color="red"></font>
            </div>
            <div>
                <label>用户性别：</label>
                <select name="gender" id="gender">


                    <option value="1" th:selected="${user.gender eq 1}">女</option>
                    <option value="2" th:selected="${user.gender eq 2}">男</option>


                </select>
            </div>
            <div>
                <label for="data">出生日期：</label>
                <input type="text" Class="Wdate" id="birthday" name="birthday" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}"
                       readonly="readonly" onclick="WdatePicker();">
                <font color="red"></font>
            </div>

            <div>
                <label for="userphone">用户电话：</label>
                <input type="text" name="phone" id="phone" th:value="${user.phone}">
                <font color="red"></font>
            </div>
            <div>
                <label for="userAddress">用户地址：</label>
                <input type="text" name="address" id="address" th:value="${user.address}">
            </div>
            <div>
                <label>用户角色：</label>
                <!-- 列出所有的角色分类 -->
                <input type="hidden" value="3" id="rid"/>
                <select name="userRole" id="userRole">
                    <option value="0" th:selected="${user.userrole==0}">--请选择--</option>

                    <option
                            value="1" th:selected="${user.userrole==1}">系统管理员
                    </option>

                    <option
                            value="2" th:selected="${user.userrole==2}">经理
                    </option>

                    <option
                            value="3" th:selected="${user.userrole==3}">普通员工
                    </option>
                </select>
                <font color="red"></font>
            </div>
            <div class="providerAddBtn">
                <input type="button" name="save" id="save" value="保存"/>
                <input type="button" id="back" name="back" value="返回"/>
            </div>
        </form>
    </div>
</div>
</section>
<div th:replace="common/bottom::html"></div>
</body>
</html>
